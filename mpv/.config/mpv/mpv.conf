# audio
# af=format=channels=stereo,loudnorm

# video
hwdec=auto

# subtitles
sub-font="RobotoMono"
sub-scale=0.7
sub-bold=yes
sub-auto=all
sub-file-paths=srt:sub:Sub:subs:Subs:subtitles:Subtitles

# hacky shared watch state over NFS
save-position-on-quit
watch-later-directory=/media/.watch_later

# profiles
[slow]
profile-desc="high fidelity playback, use with caution"
video-sync=display-resample
interpolation
profile=gpu-hq
